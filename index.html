<!DOCTYPE html>
<html>
<head>
  <title>CRMmap</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd-TysVPwn4y8dPtbdZEWKV9fzBP-ztC4&libraries=places&callback=initMap" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #form {
      padding: 10px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }
    #form input, #form select, #form button {
      margin: 5px;
      padding: 5px;
    }
    #materialTypeOptions label {
      display: block;
    }
    #map {
      height: 70vh;
      width: 100%;
    }
    #project-list {
      padding: 10px;
      background: #fff;
    }
    #project-list table {
      width: 100%;
      border-collapse: collapse;
    }
    #project-list th, #project-list td {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="form">
    <input id="client" placeholder="Client">
    <input id="projectName" placeholder="Project Name">
    <input id="address" placeholder="Address">
    <select id="importExport">
      <option value="">Select Import/Export</option>
      <option value="Import">Import</option>
      <option value="Export">Export</option>
    </select>
    <div style="position: relative; display: inline-block;">
      <button type="button" onclick="toggleMaterialDropdown()">Select Material Type(s)</button>
      <div id="materialDropdown" style="display:none; position: absolute; background: #fff; border: 1px solid #ccc; padding: 10px; z-index: 10;">
        <strong>Material Type:</strong><br>
        <label><input type="checkbox" value="Clean Fill"> Clean Fill</label><br>
        <label><input type="checkbox" value="Unsuitable"> Unsuitable</label><br>
        <label><input type="checkbox" value="Top Soil"> Top Soil</label><br>
        <label><input type="checkbox" value="Rock"> Rock</label><br>
        <label><input type="checkbox" value="Road Base"> Road Base</label><br>
        <label><input type="checkbox" value="Concrete"> Concrete</label><br>
        <label><input type="checkbox" value="Asphalt"> Asphalt</label><br>
        <label><input type="checkbox" value="Inert"> Inert</label><br>
      </div>
    </div>
    <input id="volume" placeholder="Volume">
    <button onclick="addProject()">Add Project</button>
    <button onclick="resetProjects()">Reset Projects</button>
  </div>
  <div id="map"></div>
  <div id="project-list">
    <h3>Project List</h3>
    <table>
      <thead>
        <tr><th>Client</th><th>Project Name</th><th>Address</th><th>Import/Export</th><th>Material Type</th><th>Volume</th><th>Actions</th></tr>
      </thead>
      <tbody id="projectTableBody"></tbody>
    </table>
  </div>
  <script>
    let map;
    let projects = [];
    const markers = [];
    let geocoder;

    const defaultProjects = [];

    function initMap() {
      const addressInput = document.getElementById("address");
      const autocomplete = new google.maps.places.Autocomplete(addressInput, { componentRestrictions: { country: 'au' } });
      autocomplete.addListener("place_changed", function () {
        const place = autocomplete.getPlace();
        if (place && place.formatted_address) {
          addressInput.value = place.formatted_address;
        }
      });

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: -27.4, lng: 152.9 }
      });

      geocoder = new google.maps.Geocoder();
      loadProjects();
    }

    function loadProjects() {
      const saved = localStorage.getItem("projects");
      projects = saved ? JSON.parse(saved) : [...defaultProjects];
      if (!saved) localStorage.setItem("projects", JSON.stringify(projects));
      renderProjects();
    }

    function renderProjects() {
      document.getElementById("projectTableBody").innerHTML = "";
      markers.forEach(m => m.setMap(null));
      markers.length = 0;

      projects.forEach((proj, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${proj.client}</td>
          <td>${proj.projectName}</td>
          <td>${proj.address}</td>
          <td>${proj.importExport}</td>
          <td>${proj.materialType}</td>
          <td>${proj.volume}</td>
          <td><button onclick="startEdit(${index})">Edit</button></td>`;
        document.getElementById("projectTableBody").appendChild(row);

        geocoder.geocode({ address: proj.address }, (results, status) => {
          if (status === "OK") {
            const marker = new google.maps.Marker({
              map,
              position: results[0].geometry.location,
              title: proj.projectName
            });
            const info = new google.maps.InfoWindow({
              content: `<b>${proj.client}</b><br>${proj.projectName}<br>${proj.address}`
            });
            marker.addListener("click", () => info.open(map, marker));
            markers.push(marker);
          } else {
            console.warn("Failed to geocode:", proj.address);
          }
        });
      });
    }

    function addProject() {
      const client = document.getElementById("client").value.trim();
      const projectName = document.getElementById("projectName").value.trim();
      const address = document.getElementById("address").value.trim();
      const importExport = document.getElementById("importExport").value;
      const volume = document.getElementById("volume").value.trim();

      const materialType = Array.from(document.querySelectorAll('#materialDropdown input[type=checkbox]:checked'))
        .map(cb => cb.value)
        .join(', ');

      if (!client || !projectName || !address || !importExport || !materialType || !volume) {
        return alert("All fields are required.");
      }

      const newProj = { client, projectName, address, importExport, materialType, volume };
      projects.push(newProj);
      localStorage.setItem("projects", JSON.stringify(projects));
      renderProjects();

      document.getElementById("client").value = "";
      document.getElementById("projectName").value = "";
      document.getElementById("address").value = "";
            document.getElementById("importExport").value = "";
      document.getElementById("volume").value = "";
      document.querySelectorAll('#materialDropdown input[type=checkbox]').forEach(cb => cb.checked = false);
    }

    function resetProjects() {
      if (confirm("This will erase all custom entries. Proceed?")) {
        localStorage.removeItem("projects");
        location.reload();
      }
    }

    function toggleMaterialDropdown() {
      const dropdown = document.getElementById("materialDropdown");
      dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
    }

    function updateField(index, field, value) {
      projects[index][field] = value.trim();
      localStorage.setItem("projects", JSON.stringify(projects));
      if (field === 'address') renderProjects();
    }

    function startEdit(index) {
  const proj = projects[index];
  const row = document.getElementById("projectTableBody").children[index];

  const materialTypes = ['Clean Fill','Unsuitable','Top Soil','Rock','Road Base','Concrete','Asphalt','Inert'];
  const materialOptions = materialTypes.map(type => {
    const selected = proj.materialType.includes(type) ? 'selected' : '';
    return `<option value="${type}" ${selected}>${type}</option>`;
  }).join('');

  row.innerHTML = `
    <td><input value="${proj.client}" onchange="updateField(${index}, 'client', this.value)"></td>
    <td><input value="${proj.projectName}" onchange="updateField(${index}, 'projectName', this.value)"></td>
    <td><input value="${proj.address}" onchange="updateField(${index}, 'address', this.value)"></td>
    <td>
      <select onchange="updateField(${index}, 'importExport', this.value)">
        <option value="">Select Import/Export</option>
        <option value="Import" ${proj.importExport === 'Import' ? 'selected' : ''}>Import</option>
        <option value="Export" ${proj.importExport === 'Export' ? 'selected' : ''}>Export</option>
      </select>
    </td>
    <td>
      <select multiple onchange="updateField(${index}, 'materialType', Array.from(this.selectedOptions).map(o => o.value).join(', '))">
        ${materialOptions}
      </select>
    </td>
    <td><input value="${proj.volume}" onchange="updateField(${index}, 'volume', this.value)"></td>
    <td><button onclick="renderProjects()">Done</button></td>
  `;
}
    }

    window.initMap = initMap;
  </script>
</body>
</html>
