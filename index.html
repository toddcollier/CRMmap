<!DOCTYPE html>
<html>
<head>
  <title>CRMmap</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd-TysVPwn4y8dPtbdZEWKV9fzBP-ztC4&callback=initMap" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #form {
      padding: 10px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }
    #form input, #form select, #form button {
      margin: 5px;
      padding: 5px;
    }
    #materialTypeOptions label {
      display: block;
    }
    #map {
      height: 70vh;
      width: 100%;
    }
    #project-list {
      padding: 10px;
      background: #fff;
    }
    #project-list table {
      width: 100%;
      border-collapse: collapse;
    }
    #project-list th, #project-list td {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="form">
    <input id="client" placeholder="Client">
    <input id="projectName" placeholder="Project Name">
    <input id="address" placeholder="Address">
    <select id="importExport">
      <option value="">Select Import/Export</option>
      <option value="Import">Import</option>
      <option value="Export">Export</option>
    </select>
    <div id="materialTypeOptions">
      <strong>Material Type:</strong><br>
      <label><input type="checkbox" value="Clean Fill"> Clean Fill</label>
      <label><input type="checkbox" value="Unsuitable"> Unsuitable</label>
      <label><input type="checkbox" value="Top Soil"> Top Soil</label>
      <label><input type="checkbox" value="Rock"> Rock</label>
      <label><input type="checkbox" value="Road Base"> Road Base</label>
      <label><input type="checkbox" value="Concrete"> Concrete</label>
      <label><input type="checkbox" value="Asphalt"> Asphalt</label>
      <label><input type="checkbox" value="Inert"> Inert</label>
    </div>
    <input id="volume" placeholder="Volume">
    <button onclick="addProject()">Add Project</button>
    <button onclick="resetProjects()">Reset Projects</button>
  </div>
  <div id="map"></div>
  <div id="project-list">
    <h3>Project List</h3>
    <table>
      <thead>
        <tr><th>Client</th><th>Project Name</th><th>Address</th><th>Import/Export</th><th>Material Type</th><th>Volume</th></tr>
      </thead>
      <tbody id="projectTableBody"></tbody>
    </table>
  </div>
  <script>
    let map;
    let projects = [];
    const markers = [];
    const geocoder = new google.maps.Geocoder();

    const defaultProjects = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: -27.4, lng: 152.9 }
      });
      loadProjects();
    }

    function loadProjects() {
      const saved = localStorage.getItem("projects");
      projects = saved ? JSON.parse(saved) : [...defaultProjects];
      if (!saved) localStorage.setItem("projects", JSON.stringify(projects));
      renderProjects();
    }

    function renderProjects() {
      document.getElementById("projectTableBody").innerHTML = "";
      markers.forEach(m => m.setMap(null));
      markers.length = 0;

      projects.forEach(proj => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${proj.client}</td><td>${proj.projectName}</td><td>${proj.address}</td><td>${proj.importExport}</td><td>${proj.materialType}</td><td>${proj.volume}</td>`;
        document.getElementById("projectTableBody").appendChild(row);

        geocoder.geocode({ address: proj.address }, (results, status) => {
          if (status === "OK") {
            const marker = new google.maps.Marker({
              map,
              position: results[0].geometry.location,
              title: proj.projectName
            });
            const info = new google.maps.InfoWindow({
              content: `<b>${proj.client}</b><br>${proj.projectName}<br>${proj.address}`
            });
            marker.addListener("click", () => info.open(map, marker));
            markers.push(marker);
          } else {
            console.warn("Failed to geocode:", proj.address);
          }
        });
      });
    }

    function addProject() {
      const client = document.getElementById("client").value.trim();
      const projectName = document.getElementById("projectName").value.trim();
      const address = document.getElementById("address").value.trim();
      const importExport = document.getElementById("importExport").value;
      const volume = document.getElementById("volume").value.trim();

      const materialType = Array.from(document.querySelectorAll('#materialTypeOptions input[type=checkbox]:checked'))
        .map(cb => cb.value)
        .join(', ');

      if (!client || !projectName || !address || !importExport || !materialType || !volume) {
        return alert("All fields are required.");
      }

      const newProj = { client, projectName, address, importExport, materialType, volume };
      projects.push(newProj);
      localStorage.setItem("projects", JSON.stringify(projects));
      renderProjects();

      document.getElementById("client").value = "";
      document.getElementById("projectName").value = "";
      document.getElementById("address").value = "";
      document.getElementById("importExport").value = "";
      document.getElementById("volume").value = "";
      document.querySelectorAll('#materialTypeOptions input[type=checkbox]').forEach(cb => cb.checked = false);
    }

    function resetProjects() {
      if (confirm("This will erase all custom entries. Proceed?")) {
        localStorage.removeItem("projects");
        location.reload();
      }
    }

    window.initMap = initMap;
  </script>
</body>
</html>
