<!DOCTYPE html>
<html>
<head>
  <title>CRMmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd-TysVPwn4y8dPtbdZEWKV9fzBP-ztC4&libraries=places&callback=initMap" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #form {
      padding: 10px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #form input,
    #form select,
    #form button {
      padding: 10px;
      font-size: 1em;
      flex: 1 1 200px;
    }
    #materialDropdown,
    .edit-materialDropdown {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 10;
    }
    #map {
      height: 50vh;
      width: 100%;
    }
    #project-list {
      padding: 10px;
      background: #fff;
      overflow-x: auto;
    }
    #project-list table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    #project-list th,
    #project-list td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    @media (max-width: 768px) {
      #form {
        flex-direction: column;
      }
      #map {
        height: 300px;
      }
      #project-list table {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- content stays the same -->
</body>
</html>
